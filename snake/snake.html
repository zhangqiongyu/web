<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="zhangqy">
	<meta name="keywords" content="html, css, js">
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<title>Snake</title>
	<link rel="stylesheet" type="text/css" href="./css/snake.css">
	
</head>

<body>
	<!--div style="background-color: red">
		<h1 style="text-align: center;">Snake</h1>
	</div-->
	<div id="main">

		<div id="chess"> </div>
		<div class="nav">
			<div>
				<img height="180px;" src="./image/snake.jpg">
			</div>
			<form style="width: 240px; text-align: center;">
				ChessBoard&nbsp;(Row&nbsp;&times;&nbsp;Col):
				<br/>
				<input style="width: 32px; height: 16px;" id="row" type="text" name="row" value="15">
				&nbsp;&times;&nbsp;
				<input style="width: 32px; height: 16px;" id="col" type="text" name="col" value="15">
				<br/><br/>				
			</form>
			<br/>
			<button id="start">Start</button>
			<br/><br/>
			<button id="pause">Pause</button>
			<br/><br/>
			<form>
				Choose level:&nbsp;
				<select name="level" id="level">
					<option value="1">Level1</option>
					<option value="2">Level2</option>
					<option value="3">Level3</option>
				</select>
			</form>
			<br/>
			<div class="score">
				<h2 id="score">
					Score:
					</br></br>
					0
				</h2>
			</div>
		</div>
		<div class="intro">
			<h1>Introduction<h1>
				<h2>Operation<h2>
				<ul>
					<li>输入棋盘长宽，点击Start按钮；</li>
					<li>使用上下左右按键或者hjkl来控制蛇行方向</li>
					<li>Stop按键终止游戏并保留终止界面</li>
					<li>Pause按键暂停游戏，Restore按键回复游戏</li>
				</ul>
				<p style="font-family:serif; font-size:4;">Copyright &copy 2016 &nbsp; zhangqy</p>
		</div>
		<!--p style="text-align: bottom;">Copyright</p-->
	</div>
	<script src="./js/jquery.js" type="text/javascript"></script>
	<script src="./js/snake.js" type="text/javascript"></script>
</body>
</html>
